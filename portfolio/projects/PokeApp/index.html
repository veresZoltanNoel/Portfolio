<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>PokeApp</title>
</head>
<body>
    <div class="flex justify-center">
        <h1 style="font-size: 6rem;">Pokemon APP-i</h1>
    </div>

    <section>
        <div id="filter-bar" class="grid grid-cols-6 gap-2 px-20 pt-10"></div>
        <div class="px-20 py-10">
            <select id="sort-by" class="">
                <option value="name">Name</option>
                <option value="attackdmg">Attack Damage</option>
                <option value="defense">Defense</option>
                <option value="hp">HP</option>
                <option value="speed">Speed</option>
            </select>
        </div>
        <div id="pokemons" class="grid sm:grid-cols-2 md:grid-cols-4 gap-8 px-20">

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
