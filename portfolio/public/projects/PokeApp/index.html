<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>PokeApp</title>
</head>
<body>
    <div class="flex justify-center">
        <h1 style="font-size: 6rem; color: white;">Pokemon APP-i</h1>
    </div>

    <section>
        <div id="filter-bar" class="grid sm:grid-cols-3 md:grid-cols-6 gap-2 px-20 pt-10"></div>
        <div class=" flex flex-row justify-center items-center py-10">
            <p class="mr-20 text-2xl font-bold">Sort by:</p>
            <ul id="sort-by" class="filter-list flex flex-row justify-center gap-10">
                <li data-value="name">Name</li>
                <li data-value="attackdmg">Attack Damage</li>
                <li data-value="defense">Defense</li>
                <li data-value="hp">HP</li>
                <li data-value="speed">Speed</li>
            </ul>
        </div>

        <div id="pokemons" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-20">
            <div class="poke-container relative flex flex-col items-center py-12 bg-gray-100" style="box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 30px 5px;">
                <div class="px-2 py-1 rounded-full flex flex-row gap-2 bg-gray-400">
                    <span class="block stat-name">hp</span>
                    <span class="block stat-value">58</span>
                </div>
                <h3 class="font-bold text-lg type-fire">charmeleon</h3>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="Image showing charmeleon">
                <div class="grid gap-4 grid-cols-1">
                    <img src="pokemonTypes/fire.png" style="width: 25px;">
                </div>
                <div class="flex flex-row gap-4 text-center p-2">
                    <div class="grid grid-rows-2">
                        <span class="block font-bold stat-value">64</span>
                        <span class="block">attack</span>
                    </div>
                    <div class="grid grid-rows-2">
                        <span class="block font-bold stat-value">58</span>
                        <span class="block">defense</span>
                    </div>
                    <div class="grid grid-rows-2">
                        <span class="block font-bold stat-value">80</span>
                        <span class="block">speed</span>
                    </div>
                </div>
                <div style="position: absolute; top: 0px; width: 100%; height: 120px; border-radius: 0px 0px 100% 100%; z-index: -1; background-color: var(--fire-color);"></div>
            </div>
            <div class="pokemon-container p-2 flex flex-col rounded-2xl">
                <div class="pokemon flex-grow p-3 py-5 grid grid-rows rounded-2xl">
                    <div class="flex  justify-between">
                        <span class="font-black">charmeleon</span>
                        <img style="width: 25px; height: 25px;" src="pokemonTypes/fire.png" alt="">
                    </div>
                    <div class="pokemon-image-container row-span-5 flex justify-center items-center">
                        <img width="130px" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png" alt="">
                    </div>
                    <div class="flex flex-row justify-evenly">
                        <div class="flex flex-col justify-center items-center">
                            <img width="25px" height="25px" src="imgs/hp.svg" alt="">
                            <span>100</span>
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <img width="25px" height="25px" src="imgs/dmg.svg" alt="">
                            <span>100</span>
                        </div>
                        <div class="flex flex-col justify-center items-center">
                            <img width="25px" height="25px" src="imgs/def.svg" alt="">
                            <span>100</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <script src="functions.js"></script>
    <!--
        <script src="app.js"></script>
    -->

</body>
</html>
