<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <title>PokeApp</title>
</head>
<body>
  <div class="flex flex-col justify-center text-center gap-12">
    <h1 style="font-size: 8rem;" class="font-bold text-white">Pokemon Appi</h1>
    <div class="search-container flex justify-center mb-4">
      <input id="searchInput" class="search-input p-2 bg-white rounded-lg shadow-md" type="text" placeholder="Search Pokemon">
      <select id="sortDropdown" class="sort-dropdown ml-8 p-2 bg-white rounded-lg shadow-md">
        <option value="">Sort</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
        <option value="low-to-high">Low ID (First)</option>
        <option value="high-to-low">Highest ID (First)</option>
      </select>
      <select id="filterDropdown" class="ml-8 p-2 bg-white rounded-lg shadow-md">
        <option value="None">None</option>
      </select>
    </div>
  </div>

  <div class="hidden lightbox fixed top-0 left-0 w-full h-full flex justify-center items-center z-50">
    <div class="lightbox-content p-5 rounded-md text-center bg-white">
      <h2 class="text-4xl font-black">bulbasaur</h2>
      <div class="grid grid-cols-2">
        <img class="w-full" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokemon Image">
        <div class="">
          2
        </div>
        <div id="pokemonStatChart">
          3
        </div>
        <div class="">
          1
        </div>
      </div>
    </div>
  </div>

  <section>
    <div id="pokemons" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 px-20"></div>
  </section>

  <script src="functions.js"></script>
  <!--
  -->
  <script src="app.js"></script>
</body>
</html>
