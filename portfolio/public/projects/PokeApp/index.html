<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>PokeApp</title>
</head>
<body>
    <div class="flex justify-center">
        <h1 style="font-size: 6rem; color: white;">Pokemon Appi</h1>
    </div>

    <section>
        <div id="filter-bar" class="grid sm:grid-cols-3 md:grid-cols-6 gap-2 px-20 pt-10"></div>
        <div class=" flex flex-row justify-center items-center py-10">
            <p class="mr-20 text-2xl font-bold">Sort by:</p>
            <ul id="sort-by" class="filter-list flex flex-row justify-center gap-10">
                <li data-value="name">Name</li>
                <li data-value="attackdmg">Attack Damage</li>
                <li data-value="defense">Defense</li>
                <li data-value="hp">HP</li>
                <li data-value="speed">Speed</li>
            </ul>
        </div>

        <div id="pokemons" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 px-20">

            <div class="pokemon-card p-4 rounded-2xl" style="background-image: linear-gradient(to bottom right, var(--fire-color) 50%, var(--flying-color) 50%);">
                <div class="flex flex-col text-center rounded-2xl p-4" style="background-color: rgba(255, 255, 255, 0.216);">
                    <div class="relative">
                        <img class="w-full mx-auto relative z-10" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="Image showing charmeleon">
                        <div class="absolute top-0 h-full w-full flex justify-center items-center">
                            <div class="bg-white rounded-full opacity-50" style="width: 120px; height: 120px;"></div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4">
                        <div class="flex-0">
                            <span class="bg-gray-300 rounded-full py-1 px-4">#006</span>
                        </div>
                        <h2 class="font-bold text-2xl">charizard</h2>
                        <span>type: fire, flying</span>
                    </div>
                </div>
            </div>

            
        </div>
    </section>
    <script src="functions.js"></script>
    <!--
        <script src="app.js"></script>
    -->
    
</body>
</html>
